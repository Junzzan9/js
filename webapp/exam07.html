<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="/jquery/jquery/jquery-1.12.4.js"></script>

<title>Insert title here</title>
</head>

<body>
	<script type="text/javascript">
	
	
	var num2 = 1;
	
	for(var num = 2;num<10;num++){
		for(var num2 = 1;num2<10;num2++){
			document.write(num+" * "+num2+" = "+(num*num2)+"&nbsp; &nbsp; &nbsp;")
		}
		document.write("<br>");
	}
	
	
	
	
	</script>
</body>
	

</html>
