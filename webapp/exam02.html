<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>Insert title here</title>
</head>
<body>
	<h1>Java Script</h1>
	<br>
	<h2>자료형</h2>

	<p>개발자모드(f12) -> console 에서 확인</p>


	<script type="text/javascript">
		/*변수선언법*/
		/* 자료형을 쓰지 않는다 */
		console.log("=========================");
		var no = 3; //int no
		var str = "Junzzang"; //String str
		var boo = true; // boolean boo
	</script>

	<script type="text/javascript">
		/*같은 이름의 변수 선언 가능*/
		var name = '김범';
		var name = '박보검';
		var name = '차은우';
		console.log(name);

		var person = '차은우';
		person = "나문희";
		console.log(person);
	</script>

	<script type="text/javascript">
		/*자료형은 대입시 결정*/
		var data; //undefined

		data = 15; //number

		data = "Hi"; //String

		data = (1 > 2); // boolean
	</script>

	<script type="text/javascript">
		/*null , undefined 차이*/

		var myvar01; //undefined
		var myvar02 = null; //null
	</script>

	<script type="text/javascript">
		/*동등==,일치=== 비교*/

		console.log(123 == 123);
		console.log(123 === 123);
		console.log(123 == "123");

		console.log(123 === "123");

		var Myvar03; //undefined
		var Myvar04 = null; //null
		
		console.log(Myvar03 == Myvar04);  //true
		console.log(Myvar03 === Myvar04); //false
		
		console.log("" == 0); //true
		console.log("" === 0); //false
		
		console.log ("======================");
		
		console.log("" == 0); //true
		console.log("" == false); //true
		console.log(0 == false); //true
		
	</script>



</body>


</html>
