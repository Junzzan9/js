<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="/jquery/jquery/jquery-1.12.4.js"></script>

<title>Insert title here</title>
</head>

<body>
	<h1>if문예제</h1>

	<script type="text/javascript">
		var num = prompt();

		if (num > 0) {
			document.write("<strong>양수</strong>")
		} else if (num == 0) {
			document.write("<strong>0</strong>")
		} else {
			document.write("<strong>음수</strong>")
		}
	</script>
	


</body>



</html>
