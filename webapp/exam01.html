<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h1>Java Script</h1>
	<br>
	<h2>자료형</h2>

	<p>개발자모드(f11) -> console 에서 확인</p>


	<script type="text/javascript">
		/* 기본 자료형은 number,string,boolean 3가지 */

		console.log("자바스크립트 자료형 확인----------------------");
		console.log(typeof 1);
		console.log(typeof 1.5);
		console.log(typeof '한');
		console.log(typeof '안녕하세요');
		console.log(typeof (6 > 5));
		console.log(typeof (6 < 5));
	</script>


	<script type="text/javascript">
		console.log("자바스크립트 넘버형 확인----------------------");
		console.log(13 + 5);
		console.log(13 - 5);
		console.log(13 * 5);
		console.log(13 / 5);
		console.log(13 % 5);

		console.log(13 + 5.2);

		console.log(5 + 3 * 2);
		console.log((5 + 3) * 2);
		
		
	</script>

	<script type="text/javascript">
		console.log("자바스크립트 string형 확인-----------------------");

		console.log("동해물과 백두산이");
		console.log('동해물과 백두산이');

		console.log('동해물과 "백두산이');
		console.log("동해물과 '백두산이");

		console.log("동해물과 \"백두\"산이");
		console.log('동해물과 \'백두산\'이');

		console.log("동해물과 \n백두산이");
		console.log("동해물과 \t백두산이");

		console.log("동해물과" + "1234" + "백두산이");

		var no = 123456;
		console.log("123" + no + "456");
	</script>


	<script type="text/javascript">
		console.log("자바스크립트 boolean형 확인-----------------------");
		console.log(128>256);
		console.log(128<256);
		
		console.log("===============");
		console.log((5 > 3) && (5 < 3));
	</script>
</body>



</html>
