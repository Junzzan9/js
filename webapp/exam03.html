<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="/jquery/jquery/jquery-1.12.4.js"></script>

<title>Insert title here</title>
</head>
<body>

	<h1>if문 예제</h1>

	<script type="text/javascript">
		var num = prompt();

		if (num >= 60) {
			console.log("합격입니다");
			document.write("<strong>합격입니다.</strong>")
		} else {
			document.write("<strong>불합격입니다.</strong>")
		}
	</script>
</body>




</html>
